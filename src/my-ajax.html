<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="my-ajax" attributes="name">
  <template>
    <h4>Hi, {{name}}</h4>
    <iron-ajax auto
      url="/_ah/api/sample/v1/sample/get/JohnDoe"
      handleAs="json"
      on-response="handleResponse">
    </iron-ajax>
  </template>
  <script>
    Polymer({
      is: 'my-ajax',
      handleResponse: function (request) {
        this.name = request.detail.response.name;
      }
    });
  </script>
</dom-module>
